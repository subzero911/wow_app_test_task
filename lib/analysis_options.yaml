include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - lib/generated/**
    - lib/**/*.g.dart
    - lib/main.reflectable.dart

  # strong-mode:
  #   implicit-dynamic: false
  #   implicit-casts: false

linter:
  rules:
    prefer_single_quotes: true
    annotate_overrides: true
    use_function_type_syntax: true    
